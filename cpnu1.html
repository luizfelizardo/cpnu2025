        // Referências aos elementos da interface
        const homeScreen = document.getElementById('home-screen');
        const eixoContentScreen = document.getElementById('eixo-content-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const eixoContentTitle = document.getElementById('eixo-content-title');
        const eixoContentText = document.getElementById('eixo-content-text');
        const currentEixoTitle = document.getElementById('current-eixo-title');
        const questionText = document.getElementById('question-text');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const optionsContainer = document.getElementById('options-container');
        const hintButton = document.getElementById('hint-button');
        const hintText = document.getElementById('hint-text');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const nextButton = document.getElementById('next-button');
        const finalScore = document.getElementById('final-score');

        // Função para exibir a tela de conteúdo do eixo temático
        function showEixoContent(eixo) {
            quizState.currentEixo = eixo;
            eixoContentTitle.textContent = ` ${eixo}`;
            eixoContentText.innerHTML = eixoContent[eixo];
            
            homeScreen.classList.add('hidden');
            eixoContentScreen.classList.remove('hidden');
        }

        // Função para iniciar o quiz após ver o conteúdo do eixo
        function startQuiz() {
            quizState.questions = quizData[quizState.currentEixo];
            quizState.currentQuestionIndex = 0;
            quizState.score = 0;

            eixoContentScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            updateQuizUI();
        }

        // Função para voltar à tela inicial
        function goToHome() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            eixoContentScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
        }

        // Função para atualizar a interface do quiz com a pergunta atual
        function updateQuizUI() {
            const currentQuestion = quizState.questions[quizState.currentQuestionIndex];
            
            currentEixoTitle.textContent = quizState.currentEixo;
            questionText.textContent = currentQuestion.question;
            questionCounter.textContent = `Pergunta ${quizState.currentQuestionIndex + 1} de ${quizState.questions.length}`;
            scoreCounter.textContent = `Pontuação: ${quizState.score}`;
            
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('w-full', 'bg-gray-200', 'hover:bg-indigo-500', 'hover:text-white', 'text-gray-800', 'font-medium', 'py-3', 'px-4', 'rounded-lg', 'text-left', 'transition-colors', 'duration-200');
                button.onclick = () => selectAnswer(button, option);
                optionsContainer.appendChild(button);
            });

            // Resetar estados de dica e explicação
            hintButton.classList.remove('hidden');
            hintText.classList.add('hidden');
            explanationContainer.classList.add('hidden');
            nextButton.classList.add('hidden');
        }
        
        // Função para mostrar a dica
        function showHint() {
            const currentQuestion = quizState.questions[quizState.currentQuestionIndex];
            hintText.textContent = `Dica: ${currentQuestion.hint}`;
            hintText.classList.remove('hidden');
            hintButton.classList.add('hidden');
        }

        // Função para selecionar uma resposta
        function selectAnswer(selectedButton, selectedOption) {
            const currentQuestion = quizState.questions[quizState.currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.correctAnswer;
            
            // Desabilitar todas as opções
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);

            // Destacar respostas
            if (isCorrect) {
                quizState.score++;
                selectedButton.classList.remove('bg-gray-200', 'hover:bg-indigo-500', 'hover:text-white');
                selectedButton.classList.add('bg-green-500', 'text-white');
            } else {
                selectedButton.classList.remove('bg-gray-200', 'hover:bg-indigo-500', 'hover:text-white');
                selectedButton.classList.add('bg-red-500', 'text-white');
                // Destacar a resposta correta também
                Array.from(optionsContainer.children).find(btn => btn.textContent === currentQuestion.correctAnswer).classList.add('bg-green-500', 'text-white');
            }
            
            // Mostrar a explicação e o botão de próxima pergunta
            explanationText.textContent = currentQuestion.explanation;
            explanationContainer.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            hintButton.classList.add('hidden');
            scoreCounter.textContent = `Pontuação: ${quizState.score}`;
        }

        // Função para avançar para a próxima pergunta
        function nextQuestion() {
            quizState.currentQuestionIndex++;
            if (quizState.currentQuestionIndex < quizState.questions.length) {
                updateQuizUI();
            } else {
                showResults();
            }
        }

        // Função para exibir os resultados finais
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScore.textContent = `Você acertou ${quizState.score} de ${quizState.questions.length} perguntas do eixo '${quizState.currentEixo}'.`;
        }
    </script>
